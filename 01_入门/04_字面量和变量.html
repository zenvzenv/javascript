<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /*
        字面量
            - 就是一个值，仅代表字面意思
            - 比如: 1, 2, "hello", true, null, ......
            - 可以直接使用，但是直接使用字面量很不方便
        */
        console.log(1);

        /*
        变量
             - 变量可以"存储"字面量
             - 变量在内存中可以随意修改
             - 可以对字面量进行描述
        */
        // 声明变量
        let x;
        x = 80;
        console.log(x);

        /*
        变量的使用
              - 变量声明：let 变量名 / var 变量名
              - 变量赋值：变量名 = 变量
        */
        let a;
        let b, c
        a = 10
        a = 'aaa'
        a = true
        console.log(a)


        let i = 100
        console.log(i)
    </script>
</head>

</html>
