<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
</head>

<body>
    <script>
        /*
        可以由我们自主命名的内容，都可认为是一个标识符
            - 变量名、函数名、类名......
        有如下规范：
            - 标识符只能含有字母、数字、下划线、$，且不能以数字开头
            - 标识符不能使用 JS 的关键字和保留字，不建议使用的内置的函数或类名作为变量名
            - 命名规范：
                - 驼峰命名法
                    maxLength
                - 类名使用大驼峰命名法
                    UserClass
                - 常量使用全大写
                    MAX_LENGTH
        */
        let a
        let abc_$
        let _abc
        let $abc
    //    let aa@aa

    </script>
</body>

</html>
