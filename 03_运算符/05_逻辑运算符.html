<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
<script>
    /*
    * ! - 逻辑非
    *   - 对布尔值进行取反操作
    *   - 如果一个非布尔值进行取反，它会将其转换为布尔值后取反
    * && - 逻辑与
    *   - 可以对两个值进行与运算
    *   - 当 && 左右都为 true 时则返回 true，否则返回 false
    *   - 与运算是短路操作，如果第一个值为 false，则不看第二个值
    *   - 对于非布尔值与运算，它会转换为布尔值然后运算，但最终返回原值
    *   - 如果第一个值是 false，则返回第一个值，否则返回第二个值
    * || - 逻辑或
    *   - 可以对两个值进行或运算
    *   - 当 || 左右有 true 时则返回 true，否则返回 false
    *   - 或运算是短路操作，如果第一个值为 true，则不看第二个值
    */
    let a = 1123
    a = !!a // a = Boolean(a)

    true && alert("true")
    false && alert("false")

    let result = 1 && 2 // 2
    result = 1 && 0 // 0
    result = 0 && NaN // 0
</script>
</body>
</html>
