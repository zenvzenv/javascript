<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元的正负</title>
</head>
<body>
<script>
    /*
    * 一元的+-
    *   + 正号
    *     - 不会改变数值的符号
    *
    *   - 负号
    *     - 可以对数值进行符号取反
    */
    let a = -10
    a = -a
    let b = '123'
    b = +b // b = Number(b)

    console.log(typeof b, b)
</script>
</body>
</html>
