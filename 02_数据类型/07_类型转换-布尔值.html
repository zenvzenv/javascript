<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-布尔值</title>
</head>
<body>
<script>
    /*
    使用 Boolean() 函数来将其他类型的转换为布尔值
        - 转换情况：
            - 数字：
                - 0 和 NaN 转换为 false
                - 其余为 true
            - 字符串：
                - 空串 转换为 false
                - 其余为 true
            - null 和 undefined 转换为 false
            - 对象转换为 true

        - 所有表示空性的、没有的、错误的值都会转换成false：
            0, NaN, 空串, null, undefined, false
    */
    let a = 1 // true
    a = -1 // true
    a = NaN // false
    a = Infinity //true

    a = 'abc' //true
    a = 'true' //true


    console.log(a)
</script>
</body>
</html>
