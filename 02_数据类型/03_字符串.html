<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>

<body>
    <script>
        /*
        字符串
            - JS 中使用单引号或双引号来表示字符串
            - 转义字符，使用 '\' 来转移字符
        */
        let a = 'hello'
        a = 'aaaa"bb"aa'

        console.log(a)
    </script>
</body>

</html>
