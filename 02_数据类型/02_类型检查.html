<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型检查</title>
</head>

<body>
    <script>
        let a = 10
        let b = 10n
        console.log(a)
        console.log(b)
        // a+b

        /*
        typeof
            - 检查类型
            - 他会根据不同的类型返回不同的结果
        */
       console.log(typeof a) // number
       console.log(typeof b) // bigint
    </script>
</body>

</html>
