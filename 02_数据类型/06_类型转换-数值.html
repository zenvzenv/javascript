<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值类型转换-数值</title>
</head>
<body>
    <script>
        /*
        将其他类型转换成数值
            - 1. 使用 Number() 函数来讲其他类型转换为数值
                转换情况：
                    - 字符串：
                        - 如果字符串是一个合法数字，自会自动转换为对应的数值
                        - 如果字符串不是合法数字，则转换为 NaN
                        - 如果字符串是空串或纯空格的字符串，则转换为0
                    - 布尔值：
                        - true 转换为1，false 转换为 0
                    - null 转换为 0
                    - undefined 转换为 NaN
            - 2. 专门来讲字符换转换为数值的方法
                - parseInt() - 将一个字符串转换为一个整数
                    - 解析时，会自左向右读取一个字符串，知道读取到字符串中所有的有效数字
                    - 也可以对一个数值进行取整操作
                - parseFloat() - 将一个字符串转为浮点数
                    - 解析时，会自左向右读取一个字符串，知道读取到字符串中所有的有效小数
        */
        
    </script>
</body>
</html>
