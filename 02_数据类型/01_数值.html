<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值</title>
</head>

<body>
    <script>
        /*
        数值(Number)
            - JS 中所有的整数和浮点数都是 Number 类型
            - JS 中的数值并不是无限大，当数值超过一定范围后会显示近似值
            - Infinity 是一个特殊数值，代表无穷
            - 在 JS 中进行一些精度比较高的运算时要十分注意
            - NaN 是一个特殊的数值，表示非法的数值
        */
        let a = 10
        a = 0.5
        a = 3.14
        a = 999999999999991
        a = 99999 ** 9999
        a = 0.1 + 0.2

        console.log(a)

        /*
        大整数(BigInt)
            - 表示一些比较大的数
            - 大整数使用 n 结尾，能够表示的数字范围是无限大
        */
       a = 9999999999999999999999999999999999n

       /*
       其他进制的数字：
            二进制：0b
            八进制：0o
            十六进制：0x
       */
    </script>
</body>

</html>
